type Query {
  feed(filter: String): [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
  update(id: ID!, url: String!): Link!
  delete(id: ID!): Link!
  add_comment(linkID: ID!, content: String!): Comment!
}

type Link {
  id: ID!
  description: String!
  url: String!
  createdAt: String!
  modifiedAt: String!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  content: String!
  createdAt: String!
  modifiedAt: String!
}