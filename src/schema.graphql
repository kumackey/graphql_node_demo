type Query {
  users(filter: String): [User!]!
}

type Mutation {
  addUser(username: String!, description: String): User!
  changeName(id: ID!, username: String!): User!
  delete(id: ID!): User!
  add_comment(userId: ID!, content: String!): Comment!
}

type User {
  id: ID!
  username: String!
  description: String
  createdAt: String!
  modifiedAt: String!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  content: String!
  createdAt: String!
  modifiedAt: String!
}