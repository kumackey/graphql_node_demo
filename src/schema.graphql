type Query {
  users(filter: String): [User!]!
}

type Mutation {
  post(url: String!, description: String!): User!
  update(id: ID!, url: String!): User!
  delete(id: ID!): User!
  add_comment(userId: ID!, content: String!): Comment!
}

type User {
  id: ID!
  description: String!
  url: String!
  createdAt: String!
  modifiedAt: String!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  content: String!
  createdAt: String!
  modifiedAt: String!
}